<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Winter AR Scene â€¢ A-Frame</title>
    <meta name="description" content="Snowman surrounded by pine trees" />
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene
      ar-hit-test="target: #objects;"
      renderer="colorManagement: true; exposure: 1; toneMapping: ACESFilmic"
      shadow="type: pcfsoft"
      xr-mode-ui="XRMode: xr"
    >
      <a-light type="ambient" intensity="0.9"></a-light>
      <a-light type="directional" position="1 2 1" intensity="1.3"></a-light>

      <a-camera position="0 0.4 0"></a-camera>

      <a-entity id="objects" position="0 0 -1" scale="0.4 0.4 0.4">
        
        <a-entity id="snowman" position="0 0 0">
          <a-sphere position="0 0.2 0" radius="0.2" color="#ffffff"></a-sphere>
          <a-sphere position="0 0.45 0" radius="0.15" color="#ffffff"></a-sphere>
          <a-sphere position="0 0.65 0" radius="0.1" color="#ffffff"></a-sphere>
          <a-sphere position="-0.03 0.68 0.09" radius="0.01" color="#000000"></a-sphere>
          <a-sphere position="0.03 0.68 0.09" radius="0.01" color="#000000"></a-sphere>
          <a-cone position="0 0.65 0.1" radius-bottom="0.02" height="0.1" color="#ff6600"></a-cone>
          <a-cylinder position="0 0.78 0" radius="0.06" height="0.08" color="#222222"></a-cylinder>
          <a-cylinder position="0 0.73 0" radius="0.09" height="0.02" color="#222222"></a-cylinder>
        </a-entity>

        <a-entity id="tree1" position="-0.8 0 -0.3">
          <a-cylinder height="0.3" radius="0.05" color="#6b3e26"></a-cylinder>
          <a-cone position="0 0.4 0" radius-bottom="0.25" height="0.5" color="#0a6d2c"></a-cone>
          <a-cone position="0 0.65 0" radius-bottom="0.18" height="0.4" color="#0b7a33"></a-cone>
        </a-entity>

        <a-entity id="tree2" position="0.7 0 0.3">
          <a-cylinder height="0.3" radius="0.05" color="#6b3e26"></a-cylinder>
          <a-cone position="0 0.4 0" radius-bottom="0.25" height="0.5" color="#0a6d2c"></a-cone>
          <a-cone position="0 0.65 0" radius-bottom="0.18" height="0.4" color="#0b7a33"></a-cone>
        </a-entity>

        <a-entity id="tree3" position="-0.5 0 0.7">
          <a-cylinder height="0.3" radius="0.05" color="#6b3e26"></a-cylinder>
          <a-cone position="0 0.4 0" radius-bottom="0.25" height="0.5" color="#0a6d2c"></a-cone>
          <a-cone position="0 0.65 0" radius-bottom="0.18" height="0.4" color="#0b7a33"></a-cone>
        </a-entity>

        <a-entity id="tree4" position="0.9 0 -0.6">
          <a-cylinder height="0.3" radius="0.05" color="#6b3e26"></a-cylinder>
          <a-cone position="0 0.4 0" radius-bottom="0.25" height="0.5" color="#0a6d2c"></a-cone>
          <a-cone position="0 0.65 0" radius-bottom="0.18" height="0.4" color="#0b7a33"></a-cone>
        </a-entity>
      </a-entity>

      <a-plane rotation="-90 0 0" width="4" height="4" color="#eef9ff"></a-plane>

      <a-sky color="#d6f4ff" hide-on-enter-ar></a-sky>
    </a-scene>
  </body>
</html>
